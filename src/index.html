<!doctype html>
<html style = "min-width: 1366px">
  
<head>

    <meta charset="utf-8">
    <title>TextbookManagement</title>
    <base href=".">
   

    {{#unless environment.production}}
    <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
    {{/unless}}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Required for http -->
    <script src = "node_modules/angular2/bundles/http.dev,js"></script>
    
    
</head>
<body style="border: 0px; margin: 0px; height: 900px">
    <textbook-management-app style="border: 0px; margin: 0px">Loading...</textbook-management-app>

  

    {{#each scripts.polyfills}}<script src="{{.}}"></script>{{/each}}
    <script>
      System.import('system-config.js').then(function () {
        System.import('main');
      }).catch(console.error.bind(console));
    </script>

  



</body>
</html>
